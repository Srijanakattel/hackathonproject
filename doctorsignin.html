  <main>
    <section class="sign-in-form">
      <h2>Sign In to Sahayog</h2>
      <form action="#">
        <div class="input-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="input-group">
          <label for="email_phone">Email/Phone Number:</label>
          <input type="text" id="email_phone" name="email_phone" required>
        </div>
        <div class="input-group">
          <label for="medicallicence">medical Licence Number:</label>
          <input type="digit" id="medicallicence" name="medicallicence" required>
        </div>
        <div class="input-group">
          <label for="experience">Experience:</label>
          <input type="text/number" id="experience" name="experience" required>
        </div>
        <div class="input-group">
          <label for="expertise">Expertise Field:</label>
          <input type="text" id="expertise" name="expertise" required>
        </div>
        <div class="input-group">
          <label for="qualification">Qualification:</label>
          <input type="text" id="qualification" name="qualification" required>
        </div>
        
        <div class="input-group">
          <label for="location">Location:</label>
          <input type="text" id="location" name="location" required>
        </div>
        
        <button type="submit">Sign In</button>
      </form>
    </section>
  </main>
